            card.className = 'qa-card';
            card.setAttribute('data-cat', item.cat);
            card.innerHTML = `

    function toggleCard(header) {
        const body = header.nextElementSibling;

        icon.style.transform = isActive ? 'rotate(0deg)' : 'rotate(180deg)';
        header.classList.toggle('active', !isActive);

    }

    function closeSim() {
        simModal.style.display = 'none';
    }

    function nextSim() {
        simAnswerBlock.style.display = 'none';
        // Priority for Hot, Quake, Budget topics
        let pool = db;
        if(Math.random() > 0.3) {
            pool = db.filter(d => d.cat === 'hot' || d.cat === 'quake' || d.cat === 'budget');
        }
        const item = pool[Math.floor(Math.random() * pool.length)];
        
        simQ.innerHTML = item.q;
        simA.innerHTML = item.a;
        simS.innerHTML = "📄 " + item.source;
    }

    function toggleSimAnswer() {
        simAnswerBlock.style.display = simAnswerBlock.style.display === 'block' ? 'none' : 'block';
    }

    window.onclick = function(e) {
        if(e.target == simModal) closeSim();
    }

    // Initial Render
    renderQA(db);

</script>

</body>
</html>
