    // --- Core Logic ---
    function renderQA(data) {
        const container = document.getElementById('qa-container');
        container.innerHTML = '';
        
        if(data.length === 0) {
            container.innerHTML = '<div style="text-align:center; padding:40px; color:#777; font-size:1.2rem;">查無符合條件的資料</div>';
            return;
        }

        data.forEach((item, index) => {
            const card = document.createElement('div');
            card.className = 'qa-card';
            card.setAttribute('data-cat', item.cat);
            card.innerHTML = `
                <div class="qa-header" onclick="toggleCard(this)">
                    <div class="qa-title">
                        <div class="qa-meta">
                            <span class="tag" style="background:${item.bg}">${item.tag}</span>
                        </div>
                        ${item.q}
                    </div>
                    <span class="toggle-icon">▼</span>
                </div>
                <div class="qa-body">
                    ${item.a}
                    <div class="source-box">📄 ${item.source}</div>
                </div>
            `;
            container.appendChild(card);
        });
    }

    function toggleCard(header) {
        const body = header.nextElementSibling;
        const icon = header.querySelector('.toggle-icon');
        const isActive = body.style.display === 'block';
        
        body.style.display = isActive ? 'none' : 'block';
        icon.style.transform = isActive ? 'rotate(0deg)' : 'rotate(180deg)';
        header.classList.toggle('active', !isActive);
    }

    function filter(cat, btn) {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        let filteredData = db;
        if(cat !== 'all') {
            filteredData = db.filter(d => d.cat === cat);
        }
        renderQA(filteredData);
    }

    function doSearch() {
        const term = document.getElementById('search').value.toLowerCase().trim();
        if(!term) {
            filter('all', document.querySelector('.filter-btn.active') || document.querySelector('.filter-btn'));
            return;
        }
        
        const filteredData = db.filter(d => 
            d.q.toLowerCase().includes(term) || 
            d.a.toLowerCase().includes(term) || 
            d.tag.toLowerCase().includes(term)
        );
        renderQA(filteredData);
    }

    // --- Simulation Mode ---
    const simModal = document.getElementById('simModal');
    const simQ = document.getElementById('simQuestion');
    const simA = document.getElementById('simAnswerContent');
    const simS = document.getElementById('simSource');
    const simAnswerBlock = document.getElementById('simAnswer');

    function startSim() {
        simModal.style.display = 'flex';
        nextSim();
    }

    function closeSim() {
        simModal.style.display = 'none';
    }

    function nextSim() {
        simAnswerBlock.style.display = 'none';
        // Priority for Hot, Quake, Budget topics
        let pool = db;
        if(Math.random() > 0.3) {
            pool = db.filter(d => d.cat === 'hot' || d.cat === 'quake' || d.cat === 'budget');
        }
        const item = pool[Math.floor(Math.random() * pool.length)];
        
        simQ.innerHTML = item.q;
        simA.innerHTML = item.a;
        simS.innerHTML = "📄 " + item.source;
    }

    function toggleSimAnswer() {
        simAnswerBlock.style.display = simAnswerBlock.style.display === 'block' ? 'none' : 'block';
    }

    window.onclick = function(e) {
        if(e.target == simModal) closeSim();
    }

    // Initial Render
    renderQA(db);

</script>
